<article class="post" tabindex="0">
	<header class="post_header flex" role="heading">
		<div class="flex">
			<a class="avatar" href="#"><img src="{{site.url}}/assets/creators_logo_square.jpg"
					alt="Creators.TF Blog"></a>
			<div class="post-info">
				<a href="{{site.url}}{{include.post.url}}">
					<h2>{{include.post.title}}</h2>
				</a>
				<span class="date-author">
					<time datetime="2021-10-26T19:44:35+00:00"
						pubdate="pubdate">{{include.post.date|format:site.date-format}}</time>
					•
					<address style="display: inline; font-style: normal;">
						<a href=#" rel="author">Creators.TF
							{{include.post.category|capitalize}}</a>
					</address>
				</span>
			</div>
		</div>
	</header>
	<div class="post-content cut">
		{{include.post.content}}
	</div>
